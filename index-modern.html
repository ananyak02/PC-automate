<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARO Remote Scan Control - Modern</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    #container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 140px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button:disabled::before {
      display: none;
    }

    #startBtn {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    #startBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #45a049, #4CAF50);
    }

    #downloadE57Btn {
      background: linear-gradient(135deg, #9c27b0, #7b1fa2);
      color: white;
    }

    #downloadE57Btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #7b1fa2, #9c27b0);
    }

    #pauseBtn {
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
    }

    #pauseBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #f57c00, #ff9800);
    }

    #stopBtn {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }

    #stopBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #d32f2f, #f44336);
    }

    #status {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      min-height: 60px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-line;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    #status.status-success {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    #status.status-error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    #status.status-info {
      background: #d1ecf1;
      border-color: #bee5eb;
      color: #0c5460;
    }

    .hidden {
      display: none !important;
    }

    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .camera-icon {
      font-size: 18px;
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      #container {
        padding: 30px 20px;
        margin: 10px;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 100%;
        max-width: 280px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1><i class="fas fa-camera camera-icon"></i>FARO Remote Scan Control</h1>

    <div class="form-group">
      <label for="cameraSelect"><i class="fas fa-video"></i> Select Camera</label>
      <select id="cameraSelect">
        <option value="50">Camera 50 (141.70.213.50)</option>
        <option value="51">Camera 51 (141.70.213.51)</option>
      </select>
    </div>

    <div class="button-group">
      <button id="startBtn" onclick="startScan()">
        <i class="fas fa-play"></i>Start Scan
      </button>
    </div>

    <div id="controlButtons" class="hidden button-group">
      <button id="pauseBtn" onclick="pauseScan()">
        <i class="fas fa-pause"></i>Pause Scan
      </button>
      <button id="stopBtn" onclick="stopScan()">
        <i class="fas fa-stop"></i>Stop Scan
      </button>
    </div>

    <div id="downloadSection" class="hidden button-group">
      <button id="downloadE57Btn" onclick="downloadE57()">
        <i class="fas fa-download"></i>Download E57
      </button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    let scanInProgress = false;
    let latestE57File = "";

    async function startScan() {
      const status = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");
      const controlButtons = document.getElementById("controlButtons");
      const downloadSection = document.getElementById("downloadSection");
      const selectedIP = document.getElementById("cameraSelect").value;

      status.innerText = "ðŸ”„ Scan started... Please wait.\n(Auto-download + auto-convert to E57)";
      status.className = "status-info";
      startBtn.disabled = true;
      startBtn.classList.add("loading");
      scanInProgress = true;
      latestE57File = "";
      downloadSection.classList.add("hidden");
      controlButtons.classList.remove("hidden");

      try {
        const response = await fetch(`http://localhost:5000/trigger-scan?ip=${selectedIP}`);
        const data = await response.json();

        if (!response.ok) throw new Error(data.message || "Scan failed.");

        if ((data.message || "").includes("stopped")) {
          status.innerText = "â¹ï¸ Scan stopped and deleted.";
          status.className = "status-info";
          return;
        }

        latestE57File = data.e57_file || "";

        status.innerText =
          `âœ… Scan complete!\n` +
          `ðŸ“ Name: ${data.file_name || "unknown"}\n` +
          `ðŸ’¾ FLS: ${data.saved_fls_zip ? "Saved" : "Not saved"}\n` +
          `ðŸ“¦ E57: ${latestE57File ? "Generated" : "Missing"}`;

        status.className = "status-success";

        if (latestE57File) {
          downloadSection.classList.remove("hidden");
        } else {
          status.innerText += "\nâš ï¸ No E57 returned â€” check backend logs.";
          status.className = "status-error";
        }

      } catch (err) {
        console.error(err);
        status.innerText = "âŒ Error: " + err.message;
        status.className = "status-error";
      } finally {
        startBtn.disabled = false;
        startBtn.classList.remove("loading");
        controlButtons.classList.add("hidden");
        scanInProgress = false;
      }
    }

    async function pauseScan() {
      const status = document.getElementById("status");
      const pauseBtn = document.getElementById("pauseBtn");
      const selectedIP = document.getElementById("cameraSelect").value;

      if (!scanInProgress) {
        status.innerText = "No active scan to pause.";
        return;
      }

      pauseBtn.disabled = true;
      try {
        status.innerText = "Sending pause request...";
        const response = await fetch(`http://localhost:5000/pause-scan?ip=${selectedIP}`);
        const data = await response.json();
        if (!response.ok) throw new Error(data.message || "Pause failed.");
        status.innerText = "Pause requested. Check FARO interface to verify.";
      } catch (err) {
        console.error(err);
        status.innerText = "Error: " + err.message;
      } finally {
        setTimeout(() => pauseBtn.disabled = false, 1500);
      }
    }

    async function stopScan() {
      const status = document.getElementById("status");
      const stopBtn = document.getElementById("stopBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const selectedIP = document.getElementById("cameraSelect").value;

      if (!scanInProgress) {
        status.innerText = "No active scan to stop.";
        return;
      }

      stopBtn.disabled = true;
      pauseBtn.disabled = true;

      try {
        status.innerText = "Sending stop request...";
        const response = await fetch(`http://localhost:5000/stop-scan?ip=${selectedIP}`);
        let data = {};
        try { data = await response.json(); } catch (e) {}

        if (!response.ok) throw new Error(data.message || "Stop failed.");
        status.innerText = "Stop requested. Scan will be deleted.";
      } catch (err) {
        console.error(err);
        status.innerText = "Error: " + err.message;
        stopBtn.disabled = false;
        pauseBtn.disabled = false;
      }
    }

    async function downloadE57() {
      const status = document.getElementById("status");
      const btn = document.getElementById("downloadE57Btn");

      if (!latestE57File) {
        status.innerText = "No E57 file available to download.";
        return;
      }

      btn.disabled = true;
      try {
        status.innerText = "Downloading E57...";
        const response = await fetch(`http://localhost:5000/download-e57?name=${encodeURIComponent(latestE57File)}`);
        if (!response.ok) throw new Error("Download failed.");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = latestE57File;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);

        status.innerText = "E57 downloaded successfully âœ…";
      } catch (err) {
        console.error(err);
        status.innerText = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
